<body class="body">

  <div class='container'>

		<!--<input type="text" class="form-control" id="number1" oninput="numbersonly('1')" maxlength="1">

    <input type="text" class="form-control" id="number2" oninput="numbersonly('2')" maxlength="1">

    <input type="text" class="form-control" id="number3" oninput="numbersonly('3')" maxlength="1">

    <button class="btn btn-default" id="button" type="submit" onclick="check()">Enter</button>-->
		<h1 class='text' id='text'>Skriv in koden</h1>

		<p class='pin col-sm-3' id='number1'></p>

		<p class='pin col-sm-3' id='number2'></p>

		<p class='pin col-sm-3' id='number3'></p>

		<p class='pin col-sm-3' id='number4'></p>


    <script>

		var input = '';

		document.addEventListener("keydown", function(event) {
    if (event.keyCode >= 48 && event.keyCode <= 57) {
        input = input.concat(String.fromCharCode(event.keyCode))
				if (input == '1337') {
					document.getElementById('text').innerHTML = "R채tt kod!";
					fadeIn(document.getElementById('text'));
					setTimeout(cleanse, 1000);
				} else if (input.length == 4) {
					document.getElementById('text').innerHTML = "Fel kod!";
					fadeIn(document.getElementById('text'));
					setTimeout(cleanse, 1000);
				}
    } else if (event.keyCode == 8) {
				document.getElementById('number' + (input.length)).innerHTML = '';
    		input = input.slice(0, -1);
    }
		showInput()

	});

		function showInput() {
			var localInput = input;
			var i = 1;
			while(localInput.length != 0) {
				document.getElementById('number' + i).innerHTML = localInput.charAt(0);
				localInput = localInput.substr(1);
				i++;
			}
		}

		function cleanse() {
			input = '';
			document.getElementById('number1').innerHTML = '';
			document.getElementById('number2').innerHTML = '';
			document.getElementById('number3').innerHTML = '';
			document.getElementById('number4').innerHTML = '';
		}

		function fadeIn(element) {
    var op = 0.1;  // initial opacity
    element.style.display = 'block';
    var timer = setInterval(function () {
        if (op >= 1){
            clearInterval(timer);
        }
        element.style.opacity = op;
        element.style.filter = 'alpha(opacity=' + op * 100 + ")";
        op += op * 0.1;
    }, 50);
}

    </script>
  </div>
</body>
